<div class="white text-18">
    <div *ngIf="!isLoading" class="p2 white bold text-36 flex justify-center items-center">
        <span>
            <mat-icon style="font-size: 100px; margin-right:100px;" class="main-color">local_dining</mat-icon>
        </span>
        <span class="main-color">{{recipe.name}}</span>
    </div>
    <div class="flex justify-center text-24 mt3">
     <span>Time of preparation:</span>&nbsp;
     <span>{{recipe.preparationTimeInMinutes}}</span>
    </div>
    <div class="flex justify-around mt3">
        <span class="w-30 mr4 text-24">
            <div *ngFor="let ingredient of recipe.ingredients" class="flex justify-between mb2">
                <span>{{ingredient.name}}</span>
                <span>{{ingredient.quantity}}</span>
            </div>
        </span>
        <span [innerHtml]="recipe.description" class="w-50">
     
        </span>
       
    </div>
</div>
